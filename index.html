<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Helena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: #000;
    }

    .phone {
      width: 330px;
      height: 640px;
      border-radius: 40px;
      background: #000;
      padding: 14px 10px 18px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border: 2px solid #444;
      position: relative;
    }

    /* Top speaker + home button to feel like iPhone 4 */
    .phone::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      border-radius: 3px;
      background: #222;
    }

    .phone::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 2px solid #444;
      box-shadow: inset 0 0 0 2px #000;
    }

    .screen {
      background: #f5f5f5;
      border-radius: 26px;
      height: 100%;
      padding: 6px 6px 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: #fff;
      padding: 0 6px;
      height: 14px;
      margin-bottom: 4px;
    }

    .status-left {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .status-right {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .status-bars {
      display: inline-flex;
      gap: 1px;
    }

    .status-bars span {
      display: block;
      width: 2px;
      border-radius: 1px;
      background: #fff;
    }

    .status-bars span:nth-child(1) { height: 4px; opacity: .5; }
    .status-bars span:nth-child(2) { height: 6px; opacity: .7; }
    .status-bars span:nth-child(3) { height: 8px; }
    .status-bars span:nth-child(4) { height: 9px; }
    .status-bars span:nth-child(5) { height: 9px; }

    .battery {
      width: 18px;
      height: 8px;
      border-radius: 2px;
      border: 1px solid #fff;
      position: relative;
    }

    .battery::after {
      content: "";
      position: absolute;
      right: -2px;
      top: 2px;
      width: 2px;
      height: 4px;
      border-radius: 1px;
      background: #fff;
    }

    .battery-fill {
      position: absolute;
      left: 1px;
      top: 1px;
      bottom: 1px;
      right: 4px;
      background: #7CFC00;
      border-radius: 1px;
    }

    .app-header {
      height: 32px;
      background: linear-gradient(#6d84b4, #3b5998);
      border-radius: 14px 14px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      position: relative;
    }

    .app-header::before {
      content: "Messages";
      position: absolute;
      left: 10px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0.9;
    }

    .app-header::after {
      content: "Edit";
      position: absolute;
      right: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    .chat-wrapper {
      flex: 1;
      background: #e5ebf0;
      border-radius: 0 0 16px 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 8px 6px 4px;
      font-size: 13px;
    }

    .msg {
      display: inline-block;
      max-width: 80%;
      padding: 6px 9px;
      margin-bottom: 6px;
      border-radius: 14px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      clear: both;
    }

    .msg.user {
      background: #0b93ff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .msg.helena {
      background: #e5e5ea;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .msg.system {
      max-width: 90%;
      margin: 4px auto 8px auto;
      text-align: center;
      font-size: 11px;
      color: #555;
      background: transparent;
    }

    .input-bar {
      padding: 4px 6px 6px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: #d7dde4;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .input-bubble {
      flex: 1;
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }

    .input-bubble input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 13px;
      background: transparent;
      color: #000;
    }

    .input-bubble input::placeholder {
      color: #999;
    }

    .camera-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #8eb4ff;
      margin-right: 6px;
      opacity: 0.8;
    }

    button {
      border: none;
      background: transparent;
      color: #0b93ff;
      font-size: 14px;
      font-weight: 500;
      padding: 4px 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    @media (max-height: 700px) {
      .phone {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="status-bar">
        <div class="status-left">
          <div class="status-bars">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <span>Optus 3G</span>
        </div>
        <div>9:41 AM</div>
        <div class="status-right">
          <span>100%</span>
          <div class="battery">
            <div class="battery-fill"></div>
          </div>
        </div>
      </div>

      <div class="app-header">
        helena
      </div>

      <div class="chat-wrapper">
        <div id="chat">
          <div class="msg system">
            helena is a fictional character. she might feel real, but sheâ€™s not a human and canâ€™t replace real-life help. ðŸ’œ
          </div>
        </div>

        <form id="form" class="input-bar">
          <div class="input-bubble">
            <div class="camera-dot"></div>
            <input id="input" autocomplete="off" placeholder="iMessage" />
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const button = form.querySelector('button');

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + (who || 'helena');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      input.focus();
      button.disabled = true;
      button.textContent = 'â€¦';

      try {
        const res = await fetch('/api/helena', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.error) {
          addMessage("something glitched on my side. try again in a bit ðŸ« ", 'helena');
        } else {
          addMessage(data.reply || "i don't know what to say right now, but iâ€™m here.", 'helena');
        }
      } catch (err) {
        addMessage("network vibes are off. try again in a sec âœ¨", 'helena');
      } finally {
        button.disabled = false;
        button.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
