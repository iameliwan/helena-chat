<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Helena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    /* Google Sites / iframe safety */
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* prevents iframe scrolling + odd cropping */
    }

    body {
      margin: 0;
      background: #f9f9f9;
      height: 100%;
      display: flex;
      align-items: flex-start;
padding-top: 16px;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    /* OUTER IPHONE 4 BODY */
    .phone {
      width: 380px;
      height: 740px;
      border-radius: 56px;
      background: radial-gradient(circle at 20% 0%, #3b3b3b, #050505 65%);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.95),
        0 0 0 2px rgba(0, 0, 0, 0.8);
      padding: 6px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      /* scaled via JS for iframe/mobile */
      transform-origin: center center;
    }

    /* SILVER EDGE / CHROME RIM */
    .chrome-rim {
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: linear-gradient(
        145deg,
        #f5f5f5 0%,
        #d1d1d1 18%,
        #a0a0a0 40%,
        #dcdcdc 70%,
        #f7f7f7 100%
      );
      padding: 5px;
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: center;

      /* critical: clip rounded corners */
      overflow: hidden;
    }

    /* INNER BLACK BEZEL */
    .inner-bezel {
      flex: 1;
      border-radius: 45px;
      background: radial-gradient(circle at 20% 0%, #222, #000 70%);
      position: relative;
      overflow: hidden;

      /* Top space for camera/speaker, but no bottom padding now */
      padding: 90px 10px 0;

      /* IMPORTANT: stack screen + bottom plate vertically */
      display: flex;
      flex-direction: column;
    }

    /* GLASS SHEEN */
    .glass-sheen {
      position: absolute;
      top: -40%;
      left: -15%;
      width: 150%;
      height: 60%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.28),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(-8deg);
      pointer-events: none;
      z-index: 5;
      opacity: 0.9;
    }

    /* SCREEN CONTAINER */
    .screen {
      position: relative;
      z-index: 2;
      border-radius: 6px;
      overflow: hidden;
      background: #e5ebf0;

      /* IMPORTANT: take remaining height ABOVE the bottom plate */
      flex: 1;
      min-height: 0;

      box-shadow:
        inset 0 0 0 1px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
    }

    /* TOP CAMERA + SPEAKER */
    .camera-dot {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-85px);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #446df4, #050608);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
      z-index: 6;
    }

    .earpiece-slot {
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 74px;
      height: 10px;
      border-radius: 6px;
      background: #101010;
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.8);
      z-index: 6;
    }

    /* BOTTOM BLACK PLATE (iPhone 4 style) */
    .bottom-plate {
      height: 98px;
      background: linear-gradient(#0f0f0f, #000);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;

      /* no overlay */
      position: relative;
      z-index: 4;
    }

    /* HOME BUTTON (recessed, iPhone 4 style) */
    .home-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #3a3a3a, #050505);
      box-shadow:
        inset 0 3px 7px rgba(0, 0, 0, 0.9),
        inset 0 -2px 4px rgba(255, 255, 255, 0.06),
        0 1px 0 rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-button-inner {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 2px solid rgba(255, 255, 255, 0.22);
    }

    /* STATUS BAR */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: #fff;
      padding: 0 6px;
      height: 16px;
      background: linear-gradient(#3b3b3b, #111);
    }

    .status-left,
    .status-right {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .status-bars {
      display: inline-flex;
      gap: 1px;
    }

    .status-bars span {
      display: block;
      width: 2px;
      border-radius: 1px;
      background: #fff;
    }

    .status-bars span:nth-child(1) { height: 4px; opacity: 0.45; }
    .status-bars span:nth-child(2) { height: 6px; opacity: 0.7; }
    .status-bars span:nth-child(3) { height: 8px; }
    .status-bars span:nth-child(4) { height: 9px; }
    .status-bars span:nth-child(5) { height: 9px; }

    .battery {
      width: 18px;
      height: 8px;
      border-radius: 2px;
      border: 1px solid #fff;
      position: relative;
    }

    .battery::after {
      content: "";
      position: absolute;
      right: -2px;
      top: 2px;
      width: 2px;
      height: 4px;
      border-radius: 1px;
      background: #fff;
    }

    .battery-fill {
      position: absolute;
      left: 1px;
      top: 1px;
      bottom: 1px;
      width: 17%;
      background: #f4c20d;
      border-radius: 1px;
    }

    /* MESSAGES HEADER */
    .app-header {
      height: 34px;
      background: linear-gradient(#6d84b4, #3b5998);
      border-bottom: 1px solid rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      position: relative;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.7);
    }

    .app-header::before {
      content: "Messages";
      position: absolute;
      left: 10px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0.95;
    }

    .app-header::after {
      content: "Edit";
      position: absolute;
      right: 10px;
      font-size: 13px;
      opacity: 0.95;
    }

    /* CHAT AREA */
    .chat-wrapper {
      flex: 1;
      background: #e5ebf0;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px 6px 4px;
      font-size: 13px;
      min-height: 0;
    }

    .msg {
      display: inline-block;
      max-width: 80%;
      padding: 6px 9px;
      margin-bottom: 6px;
      border-radius: 14px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      clear: both;
    }

    .msg.user {
      background: #1d7cf2;
      color: #fff;
      float: right;
      margin-right: 4px;
      border-bottom-right-radius: 2px;
    }

    .msg.helena {
      background: #e5e5ea;
      color: #000;
      float: left;
      margin-left: 4px;
      border-bottom-left-radius: 2px;
    }

    .msg.system {
      max-width: 90%;
      margin: 40px auto 16px auto;
      text-align: center;
      font-size: 11px;
      color: #555;
      background: transparent;
      display: block;
      float: none;
      clear: both;
    }

    /* Clickable links in messages */
    .msg a {
      color: #0b93ff;
      text-decoration: none;
      word-break: break-word;
    }
    .msg.user a { color: #d7ecff; }
    .msg a:active { opacity: 0.6; }

    /* Typing indicator (3 dots) */
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      margin: 0 0 8px 6px;
      background: #e5e5ea;
      border-radius: 14px;
      float: left;
      clear: both;
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: #0b93ff;
      border-radius: 50%;
      animation: typingBounce 1.1s infinite ease-in-out;
      opacity: 0.35;
    }

    .typing span:nth-child(2) { animation-delay: 0.15s; }
    .typing span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes typingBounce {
      0%   { transform: translateY(0); opacity: 0.25; }
      20%  { transform: translateY(-2px); opacity: 1; }
      40%  { transform: translateY(0); opacity: 0.35; }
      100% { transform: translateY(0); opacity: 0.35; }
    }

    .hidden { display: none; }

    /* INPUT BAR */
    .input-bar {
      padding: 4px 6px 6px;
      border-top: 1px solid rgba(0, 0, 0, 0.15);
      background: linear-gradient(#d7dde4, #c7cfd6);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .input-bubble {
      flex: 1;
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, 0.18);
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }

    .input-bubble input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      background: transparent;
      color: #000;
    }

    .input-bubble input::placeholder {
      color: #999;
    }

    .imessage-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4a8cff;
      margin-right: 6px;
    }

    button {
      border: none;
      background: transparent;
      color: #0b93ff;
      font-size: 14px;
      font-weight: 500;
      padding: 4px 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="chrome-rim">
      <div class="inner-bezel">
        <div class="glass-sheen"></div>
        <div class="camera-dot"></div>
        <div class="earpiece-slot"></div>

        <div class="screen">
          <div class="status-bar">
            <div class="status-left">
              <div class="status-bars">
                <span></span><span></span><span></span><span></span><span></span>
              </div>
              <span>Optus 3G</span>
            </div>
            <div>2:41 AM</div>
            <div class="status-right">
              <span>17%</span>
              <div class="battery">
                <div class="battery-fill"></div>
              </div>
            </div>
          </div>

          <div class="app-header">helena (from hinge)</div>

          <div class="chat-wrapper">
            <div id="chat"></div>

            <!-- typing dots bubble -->
            <div id="typing" class="typing hidden" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>

            <form id="form" class="input-bar">
              <div class="input-bubble">
                <div class="imessage-dot"></div>
                <input id="input" autocomplete="off" placeholder="iMessage" />
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>

        <!-- bottom plate + home button -->
        <div class="bottom-plate">
          <div class="home-button">
            <div class="home-button-inner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const button = form.querySelector('button');
    const typing = document.getElementById('typing');

    // Fit the phone inside Google Sites / iframes (especially on mobile)
    function fitPhoneToViewport() {
      const phone = document.querySelector('.phone');
      if (!phone) return;

      // Base phone size (matches .phone CSS)
      const baseW = 380;
      const baseH = 740;

      // Available space in the iframe/viewport
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // Small padding so it doesn't touch iframe edges
      const pad = 8;

      // Scale down to fit both width + height, never scale above 1
      const scale = Math.min(
        (vw - pad) / baseW,
        (vh - pad) / baseH,
        1
      );

      phone.style.transform = `scale(${scale})`;
      phone.style.transformOrigin = 'center center';
    }

    // Run now + on resize (mobile keyboard, iframe size changes)
    fitPhoneToViewport();
    window.addEventListener('resize', fitPhoneToViewport);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', fitPhoneToViewport);
    }

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
    }

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + (who || 'helena');

      // render text + clickable links
      div.innerHTML = linkify(text);

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      if (!typing) return;
      typing.classList.remove('hidden');
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
      if (!typing) return;
      typing.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      input.focus();
      button.disabled = true;
      button.textContent = 'â€¦';

      showTyping();

      try {
        const res = await fetch('/api/helena', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        hideTyping();

        if (data.error) {
          addMessage("something glitched on my side. try again in a bit ðŸ« ", 'helena');
        } else {
          addMessage(data.reply || "i don't know what to say right now, but iâ€™m here.", 'helena');
        }
      } catch (err) {
        hideTyping();
        addMessage("network vibes are off. try again in a sec âœ¨", 'helena');
      } finally {
        hideTyping();
        button.disabled = false;
        button.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
