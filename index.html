<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Helena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    /* OUTER IPHONE 4 BODY */
    .phone {
      width: 380px;
      height: 740px;
      border-radius: 56px;
      background: radial-gradient(circle at 20% 0%, #3b3b3b, #050505 65%);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.95),
        0 0 0 2px rgba(0, 0, 0, 0.8);
      padding: 6px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      /* auto-scale support */
      transform: scale(var(--phone-scale, 1));
      transform-origin: center;
      will-change: transform;
    }

    /* SILVER EDGE */
    .chrome-rim {
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: linear-gradient(
        145deg,
        #f5f5f5 0%,
        #d1d1d1 18%,
        #a0a0a0 40%,
        #dcdcdc 70%,
        #f7f7f7 100%
      );
      padding: 5px;
      overflow: hidden;
      display: flex;
    }

    /* INNER BEZEL */
    .inner-bezel {
      flex: 1;
      border-radius: 45px;
      background: radial-gradient(circle at 20% 0%, #222, #000 70%);
      position: relative;
      padding: 90px 10px 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .glass-sheen {
      position: absolute;
      top: -40%;
      left: -15%;
      width: 150%;
      height: 60%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.28), transparent);
      transform: rotate(-8deg);
      z-index: 5;
      pointer-events: none;
    }

    .camera-dot {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-85px);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #446df4, #050608);
      z-index: 6;
    }

    .earpiece-slot {
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 74px;
      height: 10px;
      border-radius: 6px;
      background: #101010;
      z-index: 6;
    }

    /* SCREEN */
    .screen {
      flex: 1;
      background: #e5ebf0;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.6);
    }

    .status-bar {
      height: 16px;
      background: linear-gradient(#3b3b3b, #111);
      color: #fff;
      font-size: 10px;
      display: flex;
      justify-content: space-between;
      padding: 0 6px;
      align-items: center;
    }

    .status-bars span {
      display: inline-block;
      width: 2px;
      background: #fff;
      margin-right: 1px;
    }

    .battery {
      width: 18px;
      height: 8px;
      border: 1px solid #fff;
      position: relative;
    }

    .battery-fill {
      width: 17%;
      height: 100%;
      background: #f4c20d;
    }

    .app-header {
      height: 34px;
      background: linear-gradient(#6d84b4, #3b5998);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      position: relative;
    }

    .app-header::before { content: "Messages"; position: absolute; left: 10px; font-size: 13px; }
    .app-header::after { content: "Edit"; position: absolute; right: 10px; font-size: 13px; }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ebf0;
      min-height: 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px 6px 4px;
      font-size: 13px;
    }

    .msg {
      max-width: 80%;
      padding: 6px 9px;
      margin-bottom: 6px;
      border-radius: 14px;
      clear: both;
      white-space: pre-wrap;
    }

    .msg.user {
      background: #1d7cf2;
      color: #fff;
      float: right;
      border-bottom-right-radius: 2px;
    }

    .msg.helena {
      background: #e5e5ea;
      float: left;
      border-bottom-left-radius: 2px;
    }

    .msg a { color: #0b93ff; text-decoration: none; }

    /* typing dots */
    .typing {
      display: inline-flex;
      gap: 4px;
      padding: 8px 12px;
      background: #e5e5ea;
      border-radius: 14px;
      margin-left: 6px;
    }

    .typing span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #0b93ff;
      animation: bounce 1.1s infinite;
      opacity: .3;
    }

    .typing span:nth-child(2){animation-delay:.15s}
    .typing span:nth-child(3){animation-delay:.3s}

    @keyframes bounce {
      20% { transform: translateY(-2px); opacity:1 }
    }

    .hidden { display: none; }

    .input-bar {
      display: flex;
      gap: 4px;
      padding: 6px;
      background: linear-gradient(#d7dde4, #c7cfd6);
      border-top: 1px solid rgba(0,0,0,.15);
    }

    .input-bubble {
      flex: 1;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }

    .input-bubble input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    button {
      background: transparent;
      border: none;
      color: #0b93ff;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-plate {
      height: 98px;
      background: linear-gradient(#0f0f0f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #3a3a3a, #050505);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-button-inner {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,.22);
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="chrome-rim">
      <div class="inner-bezel">
        <div class="glass-sheen"></div>
        <div class="camera-dot"></div>
        <div class="earpiece-slot"></div>

        <div class="screen">
          <div class="status-bar">
            <div>Optus 3G</div>
            <div>2:41 AM</div>
            <div class="battery"><div class="battery-fill"></div></div>
          </div>

          <div class="app-header">helena (from hinge)</div>

          <div class="chat-wrapper">
            <div id="chat"></div>
            <div id="typing" class="typing hidden"><span></span><span></span><span></span></div>

            <form id="form" class="input-bar">
              <div class="input-bubble">
                <input id="input" placeholder="iMessage" autocomplete="off" />
              </div>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>

        <div class="bottom-plate">
          <div class="home-button"><div class="home-button-inner"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const typing = document.getElementById('typing');

    function linkify(text) {
      return text.replace(/https?:\/\/\S+/g, url =>
        `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
      );
    }

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.innerHTML = linkify(text);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(){ typing.classList.remove('hidden'); }
    function hideTyping(){ typing.classList.add('hidden'); }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text,'user');
      input.value='';
      showTyping();

      const res = await fetch('/api/helena',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({message:text})
      });
      const data = await res.json();
      hideTyping();
      addMessage(data.reply || 'â€¦','helena');
    });

    function fitPhoneToViewport() {
      const PHONE_W = 380;
      const PHONE_H = 740;
      const PAD = 24;
      const vw = Math.max(0, window.innerWidth - PAD);
      const vh = Math.max(0, window.innerHeight - PAD);
      const scale = Math.min(vw / PHONE_W, vh / PHONE_H, 1);
      document.documentElement.style.setProperty('--phone-scale', scale);
    }

    window.addEventListener('resize', fitPhoneToViewport);
    fitPhoneToViewport();
  </script>
</body>
</html>
