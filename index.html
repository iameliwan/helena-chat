<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Helena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #2b154b, #05050a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      background: rgba(5,5,10,0.8);
      display: flex;
      align-items: center;
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      opacity: 0.7;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user {
      margin-left: auto;
      background: rgba(12, 12, 26, 0.95);
      border-bottom-right-radius: 4px;
    }
    .msg.helena {
      background: rgba(103, 58, 183, 0.85);
      border-bottom-left-radius: 4px;
    }
    .msg.system {
      margin: 0 auto 12px auto;
      text-align: center;
      max-width: 90%;
      opacity: 0.7;
      font-size: 12px;
    }
    form {
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(5,5,10,0.95);
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(10,10,22,0.95);
      color: #f5f5f5;
      outline: none;
    }
    input::placeholder {
      color: rgba(245,245,245,0.4);
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #e91e63;
      color: #fff;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <h1>helena.chat</h1>
    <span>talk to the girl in your notes app</span>
  </header>

  <div id="chat">
    <div class="msg system">
      Helena is a fictional character. She might feel real, but sheâ€™s not a human and canâ€™t replace real-life help. ðŸ’œ
    </div>
  </div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Say hi to Helena..." />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const button = form.querySelector('button');

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + (who || 'helena');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      input.focus();
      button.disabled = true;
      button.textContent = 'Helena is typingâ€¦';

      try {
        const res = await fetch('/api/helena', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.error) {
          addMessage("Something glitched on my side. Try again in a bit ðŸ« ", 'helena');
        } else {
          addMessage(data.reply || "I don't know what to say right now, but Iâ€™m here.", 'helena');
        }
      } catch (err) {
        addMessage("Network vibes are off. Try again in a sec âœ¨", 'helena');
      } finally {
        button.disabled = false;
        button.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
